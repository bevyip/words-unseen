<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can I call you?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/call.css">
</head>

<body>
    <div class="container">
        <div class="messages-container">
            <div class="speech-bubble blue-bubble bubble-1">Hey, how was your day?</div>
            <div class="speech-bubble pink-bubble bubble-2">It was good.</div>
            <div class="speech-bubble pink-bubble bubble-2">I missed you.</div>
            <div class="speech-bubble pink-bubble bubble-2-continue">How was yours?</div>
            <div class="speech-bubble blue-bubble bubble-3">Long day...</div>
            <div class="speech-bubble blue-bubble bubble-3-continue">Sorry for calling all of a sudden.</div>
            <div class="speech-bubble pink-bubble bubble-4">That's okay, I'm here.</div>
            <div class="speech-bubble pink-bubble bubble-4-continue">Are you okay?</div>
            <div class="speech-bubble blue-bubble bubble-5">I'm feeling much better now.</div>
            <div class="speech-bubble blue-bubble bubble-5-continue">I just wanted to hear your voice.</div>
            <div class="arrow"></div>
        </div>
        <button class="call-button">Can I call you?</button>
        <div class="phone-icon">
            <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExdGdjMXQyZGluMHVkamhxdjl5bjJteGx6ZG9qdTE4ZHNhemdsYWliZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/rmpX7ME19nNDmeTD8p/giphy.gif"
                alt="Ringing phone" class="phone-gif">
        </div>
    </div>

    <script src="scripts/call.js"></script>
</body>

</html>
