<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky</title>
    <link rel="stylesheet" href="styles/lucky.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <div id="wheel">
            <div id="inner-wheel">
                <div class="sec"><img src="img/lucky0.png" alt="Lucky 0"></div>
                <div class="sec"><img src="img/lucky1.png" alt="Lucky 1"></div>
                <div class="sec"><img src="img/lucky2.png" alt="Lucky 2"></div>
                <div class="sec"><img src="img/lucky3.png" alt="Lucky 3"></div>
                <div class="sec"><img src="img/lucky4.png" alt="Lucky 4"></div>
                <div class="sec"><img src="img/lucky5.png" alt="Lucky 5"></div>
            </div>

            <div id="spin">
                <div id="inner-spin"></div>
            </div>

            <div id="shine"></div>
        </div>

        <div id="txt"></div>
    </div>

    <div id="overlay" class="hidden"></div>

    <div id="polaroid" class="hidden">
        <div class="polaroid-image">
            <img src="" alt="Winning Image">
        </div>
        <div class="polaroid-text">I'm so lucky to have you in my life.</div>
        <div class="polaroid-buttons">
            <button id="spin-again" class="polaroid-button">Spin Again</button>
            <a href="safe.html" class="polaroid-button arrow-button">
                <span class="arrow">â†’</span>
            </a>
        </div>
    </div>

    <footer>
        <p>Art by <a href="https://instagram.com/sundaekids" target="_blank">@sundaekids</a></p>
    </footer>

    <script src="scripts/lucky.js"></script>
</body>

</html>
